<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
  <meta charset="UTF-8">
  <title>Filter Properties</title>
</head>
<body>
<div layout:fragment="main-content">
  <h1>Filter Properties</h1>
  <form th:action="@{/property/filter/results}" method="get" class="mb-3">
    <div>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" class="form-control" placeholder="Enter address">
    </div>
    <div>
      <label for="municipality">Municipality:</label>
      <select id="municipality" name="municipality" class="form-control">
        <option value="">All</option>
        <option th:each="municipality : ${municipalities}" th:value="${municipality}" th:text="${municipality}"></option>
      </select>
    </div>

    <div>
      <label for="minPrice">Min Price (€):</label>
      <input type="number" id="minPrice" name="minPrice" class="form-control">
    </div>
    <div>
      <label for="maxPrice">Max Price (€):</label>
      <input type="number" id="maxPrice" name="maxPrice" class="form-control">
    </div>
    <div>
      <label for="verified">Verified:</label>
      <select id="verified" name="verified" class="form-control">
        <option value="">All</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Filter</button>
  </form>
</div>
</body>
</html>

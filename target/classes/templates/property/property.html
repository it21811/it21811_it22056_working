<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Property</title>
</head>
<body>
<div layout:fragment="main-content">
    <form th:action="@{/property/new}" th:object="${property}" method="post">

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" class="form-control" th:field="*{address}">
        </div>

        <div class="form-group">
            <label for="municipality">Municipality</label>
            <input type="text" id="municipality" class="form-control" th:field="*{municipality}">
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" class="form-control" th:field="*{price}">
        </div>

        <div class="form-group">
            <label for="verified">Verified</label>
            <select id="verified" class="form-control" th:field="*{verified}">
                <option value="1" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" th:text="'Yes'"></option>
                <option value="0" th:text="'No'"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="user">User</label>
            <select id="user" class="form-control" th:field="*{user.id}">
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
